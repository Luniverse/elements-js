<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Luniverse Elements</title>
	<script src="elements.js"></script>
	<script>
		document.write(Elements.render(`
			{{! comment }}
			<h1>Test cases</h1>
			<table border="1">
				<tr>
					<th>Input</th>
					<th>Direct</th>
					<th>Section</th>
					<th>Inverted</th>
				</tr>
				{{#tests}}
					<tr>
						<td>{{name}}</td>
						<td>{{value}}</td>
						<td>{{#value}}{{.}}{{/value}}</td>
						<td>{{^value}}&#10003;{{/value}}</td>
					</tr>
				{{/tests}}
			</table>
		`, {'tests': [{
				'name': '\'test\'',
				'value': 'test'
			},{
				'name': '\'\'',
				'value': '',
			},{
				'name': '1',
				'value': 1,
			},{
				'name': '0',
				'value': 0,
			},{
				'name': 'true',
				'value': true
			},{
				'name': 'false',
				'value': false
			},{
				'name': '[\'a\', \'b\', \'c\']',
				'value': ['a', 'b', 'c']
			},{
				'name': '[]',
				'value': []
			},{
				'name': 'undefined',
			},{
				'name': 'null',
				'value': null
			}]
		}));	
		
		
		document.write(Elements.render(`
			<h1>Cascading</h1>
			{{my.super.deep.var}}
		`, {'my': {'super': {'deep': {'var': 'test'}}}}));
		
		
		document.write(Elements.render(`
			<h1>Context cases</h1>
			<table border="1">
				<tr>
					<th>Context</th>
					<th>value</th>
					<th>.</th>
					<th>..value</th>
				</tr>
				<tr>
					<td>Global</td>
					<td>{{value}}</td>
					<td>{{.}}</td>
					<td>{{..value}}</td>
				</tr>
				<tr>
					{{#value}}
						<td>Scalar</td>
						<td>{{value}}</td>
						<td>{{.}}</td>
						<td>{{..value}}</td>
					{{/value}}
				</tr>
				<tr>
					{{#hash}}
						<td>Hash</td>
						<td>{{value}}</td>
						<td>{{.}}</td>
						<td>{{..value}}</td>
					{{/hash}}
				</tr>
				<tr>
					{{#hashList}}
						<td>Hash list</td>
						<td>{{value}}</td>
						<td>{{.}}</td>
						<td>{{..value}}</td>
					{{/hashList}}
				</tr>
				<tr>
					{{#scalarList}}
						<td>Scalar list</td>
						<td>{{value}}</td>
						<td>{{.}}</td>
						<td>{{..value}}</td>
					{{/scalarList}}
				</tr>
			</table>
		`, {
			value: 'global',
			hash: {value: 'hash'},
			hashList: [{value: 'hash list'}],
			scalarList: ['scalar list']
		}));
		
		
		const test = new Elements(`
			<h1>Custom settings</h1>
			((l)), ((F))
		`, {
			'open': '((',
			'close': '))',
			'months': ['A','B','C','D','E','F','G','H','I','J','K','L'],
			'days': ['A','B','C','D','E','F','G']
		});
		document.write(test.render(new Date()));
		
		
		let content = '<h1>Date object</h1><table border="1px"><tr><th>Sign</th><th>Value</th></tr>';
		for(let fragment of ['d','D','j','l','N','S','w','z','W','F','m','M','n','t','L','o','Y','y','a','A','B','g','G','h','H','i','s','u','v','e','I','O','P','T','Z','z','c','r','U']) {
			content+= `<tr><td>${fragment}</td><td>{{${fragment}}}</td></tr>`;
		}
		content+= '</tr></table>';
		document.write(Elements.render(content, new Date()));
	</script>
</head>
</html>
